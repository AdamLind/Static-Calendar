<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous">
    
</head>
<body>

    <div class="january-container">
        <div class="header-wrapper">
            <h1><a class="prev" onclick="plusSlides(-1)">&#10094;</a> -------------&#160;&#160;January&#160;&#160;------------- <a class="next" onclick="plusSlides(1)">&#10095;</a></h1>
            
            <div class="days-row">
                <div class="weekday">Sunday</div>
                <div class="weekday">Monday</div>
                <div class="weekday">Tuesday</div>
                <div class="weekday">Wednesday</div>
                <div class="weekday">Thursday</div>
                <div class="weekday">Friday</div>
                <div class="weekday">Saturday</div>
            </div>
        </div>



        <div class="date-grid-container">
            <div class="date-grid">
                <div class="box off-date">29                </div>
                <div class="box off-date">30</div>
                <div class="box off-date">31</div>
                <div class="box on-date">1</div>
                <div class="box on-date">2</div>
                <div class="box on-date">3</div>
                <div class="box on-date">4</div>
                <div class="box on-date">5</div>
                <div class="box on-date">6</div>
                <div class="box on-date">7</div>
                <div class="box on-date">8</div>
                <div class="box on-date">9</div>
                <div class="box on-date">10</div>
                <div class="box on-date">11</div>
                <div class="box on-date">12</div>
                <div class="box on-date">13</div>
                <div class="box on-date">14</div>
                <div class="box on-date">15</div>
                <div class="box on-date">16</div>
                <div class="box on-date">17</div>
                <div class="box on-date">18</div>
                <div class="box on-date">19</div>
                <div class="box on-date">20</div>
                <div class="box on-date">21</div>
                <div class="box on-date">22</div>
                <div class="box on-date">23</div>
                <div class="box on-date">
                    <i class="fas fa-birthday-cake"></i>
                    24
                </div>
                <div class="box on-date">25</div>
                <div class="box on-date">26</div>
                <div class="box on-date">27</div>
                <div class="box on-date">28</div>
                <div class="box on-date">29</div>
                <div class="box on-date">30</div>
                <div class="box on-date">31</div>
                <div class="box off-date">1</div>
            </div>
        </div>
    </div> 
       
</body>
</html>
